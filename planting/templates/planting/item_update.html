{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
	{% if user.is_staff %}
		<div class="custom-div mt-4 border shadow rounded p-4">
			<h5>Update {{ item.item_local_name }}</h5>
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-custom">Submit</button>
			</form>
		</div>
	{% endif %}
{% else %}
<div class="custom-div">
	<p>Page not found</p>
</div>
{% endif %}
{% endblock %}
