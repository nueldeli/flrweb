{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated and user.is_staff %}
<div class="custom-div border shadow rounded mt-4 p-4">
	<p><strong>Delete {{ item.item_local_name }}</strong></p>
	<form method="POST">
		{% csrf_token %}
		<p>Are you sure?</p>
		<button class="btn btn-danger">Delete</button>
	</form>
</div>
{% else %}
<div class="custom-div">
	<p>Page not found</p>
</div>
{% endif %}
{% endblock %}
