{% extends 'base.html' %}

{% block content %}
<div class="custom-div mt-4">
	<div class="text-center mb-4">
		<a href="{% url 'planting_program_add' %}">
			<button class="btn btn-custom">Add planting program</button>
		</a>
	</div>
	{% for program in object_list %}
	<div class="row">
		<div class="col-8">
			<a href="{% url 'planting_program_detail' program.pk %}">
				<p>{{ forloop.counter }}. {{ program.program_name }}</p>
			</a>		
		</div>
		<div class="col-4">
			<p>{{ program.program_date }}</p>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
